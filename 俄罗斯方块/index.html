<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>俄罗斯方块</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="tips">
		<p>游戏注释：用键盘控制方块的下落和变形</p>
		<p> ↑ ：变形; ← ：左移; ↓ ：下移（有自定义的下落速度）; → ：右移; 空格 ：速降（会直接到达最下层）</p>
	</div>
	<p id="wait"></p>
	<div class="local">
		<p class="title">我的游戏区</p>
		<div class="game"  id="local_game"></div>
		<div class="gameOver" id="local_gameOver">
			<p>游戏结束啦</p>
		</div>
		<div class="info">
			<div class="next"  id="local_next"></div>
			<div class="time">
				<p>已用时： <span id="local_time">0</span>s</p>
				<p>已得分： <span id="local_recode">0</span>分</p>
			</div>
			<p id="local_gameTips"></p>
		</div>
	</div>
	<div class="remote">
		<p class="title">对方游戏区</p>
		<div class="game"  id="remote_game"></div>
		<div class="gameOver" id="remote_gameOver">
			<p>游戏结束啦</p>
		</div>
		<div class="info">
			<div class="next"  id="remote_next"></div>
			<div class="time">
				<p>已用时： <span id="remote_time">0</span>s</p>
				<p>已得分： <span id="remote_recode">0</span>分</p>
			</div>
			<p id="remote_gameTips"></p>
		</div>

	</div>
	
</body>
<script type="text/javascript" src="socket.io.js"></script>
<script type="text/javascript" src="js/square.js"></script>
<script type="text/javascript" src="js/squareFactory.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/local.js"></script>
<script type="text/javascript" src="js/remote.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
